<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <title>WebRTC webcam</title>
        <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }
    
    #cam_feed {
        height: 100%;
        width: 100%;
        max-height: 480px;
        max-width: 1280;
    }
    #media {
        max-width: 1280px;
    }

    .center_btn {
        text-align:center;
    }
    .left_btn {
        text-align: right;
    }
    </style>
</head>
<body>

<div class="pure-g" id="media"> 
    <div class="pure-u-1">
        <h1>Cameras</h1>
    </div>
    <div class="pure-u-1-2">
        <h3>Front Camera</h3>
    </div>
    <div class="pure-u-1-2">
        <h3>Rear Camera</h3>
    </div>
    <div class="pure-u-1 cam_feed" >
        <img id="cam_feed" class="pure-img" src="https://ddns.smurf.codes/mjpeg" />
    </div>
    <div class="pure-u-1-2">
        <h2>Front Camera Control</h2>
        <div class="pure-g">
        <div class="pure-u-1 center_btn">
            <button id="cam_up_btn"><i class="material-icons">arrow_circle_up</i></button>
        </div>
        <div class="pure-u-1-2 left_btn">
            <button id="cam_left_btn"><i class="material-icons">arrow_back_ios</i></button>
        </div>
        <div class="pure-u-1-2">
            <button id="cam_right_btn"><i class="material-icons">arrow_forward_ios</i></button>
        </div>
        <div class="pure-u-1 center_btn">
            <button id="cam_down_btn"><i class="material-icons">arrow_circle_down</i></button>
        </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <h2>Locomotion Control</h2>
        <div class="pure-g">
        <div class="pure-u-1 center_btn">
            <button id="forward_btn"><i class="material-icons">arrow_circle_up</i></button>
        </div>
        <div class="pure-u-1-2 left_btn">
            <button id="spin_left_btn"><i class="material-icons">rotate_left</i></button>
        </div>
        <div class="pure-u-1-2">
            <button id="spin_right_btn"><i class="material-icons">rotate_right</i></button>
        </div>
        <div class="pure-u-1 center_btn">
            <button id="reverse_btn"><i class="material-icons">arrow_circle_down</i></button>
        </div>
        </div>
    </div>
</div>
    <script>
        const cam_up_btn = document.getElementById('cam_up_btn');
        const cam_down_btn = document.getElementById('cam_down_btn');
        const cam_left_btn = document.getElementById('cam_left_btn');
        const cam_right_btn = document.getElementById('cam_right_btn');

        cam_up_btn.addEventListener('click', function() { 
                            tank_action("cam_up"); 
                            })
        cam_down_btn.addEventListener('click', function() { 
                            tank_action("cam_down"); 
                            })
        cam_left_btn.addEventListener('click', function() { 
                            tank_action("cam_left"); 
                            })
        cam_right_btn.addEventListener('click', function() { 
                            tank_action("cam_right"); 
                            })


        const forward_btn = document.getElementById('forward_btn');
        const reverse_btn = document.getElementById('reverse_btn');
        const spin_right_btn = document.getElementById('spin_right_btn');
        const spin_left_btn = document.getElementById('spin_left_btn');

        forward_btn.addEventListener('click', function() { 
                            tank_action("forward"); 
                            })
        reverse_btn.addEventListener('click', function() { 
                            tank_action("reverse"); 
                            })
        spin_left_btn.addEventListener('click', function() { 
                            tank_action("spin_left"); 
                            })
        spin_right_btn.addEventListener('click', function() { 
                            tank_action("spin_right"); 
                            })


        async function tank_action(action){
        try {     
            const response = await fetch('https://ddns.smurf.codes/robo/'+action, {
            method: 'post',
            body: {
            }
            });
            console.log('Completed!', response);
        } catch(err) {
            console.error(`Error: ${err}`);
        }
        }
    </script>

</body>
</html>
